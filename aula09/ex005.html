<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-image: linear-gradient(to top, blue, rgb(21, 21, 102));
            background-attachment:fixed ;
            color: aliceblue;
            font-family:Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body id="corpo">
   <H1>Iniciando estudos com DOM</H1>
   <p>Esse negócio de JavaScript é muito legal.</p>
   <p>Aprendendo a usa <strong>DOM</strong> em JavaScript.</p>
   <div>Clique em mim</div>
   <script>
        var corpo = window.document.getElementById('corpo')
        var p1 = window.document.getElementsByTagName('p')[0]
        corpo.style.backgroundColor = 'black'
        window.document.write('Esta escrito assim:'+ p1.innerHTML)
        p1.style.backgroundColor = 'skyblue'
        p1.style.color = 'black'
        
   </script>
</body>
</html>
